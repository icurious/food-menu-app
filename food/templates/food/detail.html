
{% extends "food/base.html" %}

{% block body %}

<div class= "container">
    <div class="row">
        <div class="col-md-6">
            <img height="100px" src="{{item_detail.item_image}}" class="img-thumbnail">
        </div>

        <div class="col-md-6">
            <h1>{{ item_detail.item_name }}</h1>
            <h2>{{ item_detail.item_description }}</h2>
            <h2>Rs.{{ item_detail.price }}</h2>
            <a href="{% url 'food:delete_item' item_detail.id %}">Delete</a>
        </div>

    </div>
</div>



{% endblock %}
